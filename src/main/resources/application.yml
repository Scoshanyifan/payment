server:
  port: 9000

spring:
  jpa:
    hibernate:
          # 生产环境设置成 none(true)，避免程序运行时自动更新数据库结构
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      jpa:
        url: jdbc:mysql://127.0.0.1:3306/payment?useUnicode=true&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&useAffectedRows=true
        username: root
        password: 930628
        #      password:
        driver-class-name: com.mysql.cj.jdbc.Driver

      initial-size: 10
      max-active: 30
      max-open-prepared-statements: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 30000
      min-idle: 10
      log-abandoned: true
      remove-abandoned: true
      remove-abandoned-timeout: 1800
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      # 验证数据库连接的查询语句
      validation-query: SELECT 1
      # 合并多个DruidDataSource的监控数据
      useGlobalDataSourceStat: true
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，wall用于防火墙
      filters: stat
      # 慢SQL日志
      filter:
        stat:
        enabled: true
        log-slow-sql: true
        slow-sql-millis: 1


logging:
  config: classpath:log4j2.xml











